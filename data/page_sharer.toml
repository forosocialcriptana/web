# Page Sharer
# Documentation: https://sourcethemes .com/academic/docs/customization/#page-sharer

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url={url}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = true

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?u={url}&t={title}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook"
  enable = true

[[buttons]]
  id = "whatsapp"
  url = "whatsapp://send?text={title}%20{url}"
  title = "WhatsApp"
  icon_pack = "fab"
  icon = "whatsapp"
  enable = true

[[buttons]]
  id = "telegram"
  url = "https://t.me/share/url?url={url}&text={title}"
  title = "Telegram"
  icon_pack = "fab"
  icon = "telegram-plane"
  enable = true

[[buttons]]
  id = "pinterest"
  url = "https://pinterest.com/pin/create/link/?url={url}&description={title}"
  title = "Pinterest"
  icon_pack = "fab"
  icon = "pinterest"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true